spring.application.name=wms

# ==========================================
# Sensor Configuration
# ==========================================
# UDP port for temperature sensors
sensor.temperature-port=3344
# UDP port for humidity sensors
sensor.humidity-port=3355
# Host to bind UDP listeners to (0.0.0.0 = all interfaces)
sensor.host=0.0.0.0

# ==========================================
# Monitoring Thresholds
# ==========================================
# Temperature threshold in Celsius - alarm triggers when exceeded
monitoring.temperature-threshold=35.0
# Humidity threshold in percent - alarm triggers when exceeded
monitoring.humidity-threshold=50.0

# ==========================================
# Logging Configuration
# ==========================================
logging.level.mk.dmt.wms=INFO
logging.level.mk.dmt.wms.sensor=INFO
logging.level.mk.dmt.wms.monitoring=INFO
# Set to DEBUG to see all sensor messages
#logging.level.mk.dmt.wms.sensor=DEBUG

# ==========================================
# Database Configuration (H2 In-Memory)
# ==========================================
# R2DBC connection URL for H2 in-memory database
spring.r2dbc.url=r2dbc:h2:mem:///wmsdb;MODE=PostgreSQL;
spring.r2dbc.username=sa
spring.r2dbc.password=

# JDBC datasource for Flyway migrations (Flyway requires JDBC)
spring.datasource.url=jdbc:h2:mem:wmsdb;MODE=PostgreSQL;
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.format_sql=true

# Enable H2 console for debugging (accessible at /h2-console)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console  

# Disable automatic schema initialization (Flyway will handle it)
spring.sql.init.mode=never

# ==========================================
# Flyway Configuration
# ==========================================
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.user=sa
spring.flyway.password=
spring.flyway.url=jdbc:h2:mem:wmsdb;DB_CLOSE_DELAY=-1

