<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warehouse Monitoring Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            padding: 20px;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 10px;
        }

        .sensor-reading {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            margin: 8px 0;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            transition: background 0.3s;
        }

        .sensor-reading.updated {
            background: #d4edda;
            animation: highlight 0.5s ease-out;
        }

        @keyframes highlight {
            from {
                background: #28a745;
            }
            to {
                background: #d4edda;
            }
        }

        .sensor-id {
            font-weight: bold;
            color: #555;
        }

        .sensor-value {
            font-size: 1.5em;
            font-weight: bold;
            color: #667eea;
        }

        .sensor-timestamp {
            font-size: 0.8em;
            color: #999;
            margin-top: 4px;
        }

        .sensor-value.temperature::after {
            content: " ¬∞C";
            font-size: 0.8em;
        }

        .sensor-value.humidity::after {
            content: " %";
            font-size: 0.8em;
        }

        .alarms {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            max-height: 400px;
            overflow-y: auto;
        }

        .alarms h2 {
            color: #dc3545;
            margin-bottom: 15px;
        }

        .alarm {
            padding: 12px;
            margin: 8px 0;
            border-radius: 8px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .alarm.WARNING {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
        }

        .alarm.HIGH {
            background: #f8d7da;
            border-left: 4px solid #fd7e14;
        }

        .alarm.CRITICAL {
            background: #f8d7da;
            border-left: 4px solid #dc3545;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .alarm-severity {
            font-weight: bold;
            margin-right: 10px;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-left: 10px;
        }

        .status-indicator.connected {
            background: #28a745;
            box-shadow: 0 0 8px #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
        }

        .connection-status {
            text-align: center;
            color: white;
            margin-bottom: 20px;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
<div class="dashboard">
    <h1>üè≠ Warehouse Monitoring System</h1>

    <div class="connection-status">
        <span id="status-text">Connecting...</span>
        <span class="status-indicator disconnected" id="status-indicator"></span>
    </div>

    <div class="grid">
        <div class="card">
            <h2>üå°Ô∏è Temperature Sensors</h2>
            <div id="temperature-sensors"></div>
        </div>

        <div class="card">
            <h2>üíß Humidity Sensors</h2>
            <div id="humidity-sensors"></div>
        </div>
    </div>

    <div class="alarms">
        <h2>üö® Active Alarms</h2>
        <div id="alarm-list"></div>
    </div>
</div>

<script>
    const sensorData = new Map();
    let measurementSource;
    let alarmSource;

    // Connect to Server-Sent Events streams
    function connectToStreams() {
        // Measurements stream
        measurementSource = new EventSource('/api/monitoring/measurements');

        measurementSource.onopen = () => {
            updateConnectionStatus(true);
        };

        measurementSource.onerror = () => {
            updateConnectionStatus(false);
            setTimeout(connectToStreams, 5000); // Reconnect after 5s
        };

        measurementSource.onmessage = (event) => {
            const measurement = JSON.parse(event.data);
            updateSensor(measurement);
        };

        // Alarms stream
        alarmSource = new EventSource('/api/monitoring/alarms');

        alarmSource.onmessage = (event) => {
            const alarm = JSON.parse(event.data);
            addAlarm(alarm);
        };
    }

    function updateConnectionStatus(connected) {
        const statusText = document.getElementById('status-text');
        const indicator = document.getElementById('status-indicator');

        if (connected) {
            statusText.textContent = 'Connected to monitoring system';
            indicator.className = 'status-indicator connected';
        } else {
            statusText.textContent = 'Connection lost - Reconnecting...';
            indicator.className = 'status-indicator disconnected';
        }
    }

    function updateSensor(measurement) {
        const { sensorId, sensorType, value } = measurement;
        const timestamp = new Date();
        sensorData.set(sensorId, { sensorType, value, timestamp: timestamp.getTime() });

        const containerid = sensorType === 'TEMPERATURE' ? 'temperature-sensors' : 'humidity-sensors';
        const container = document.getElementById(containerid);

        let element = document.getElementById(`sensor-${sensorId}`);

        if (!element) {
            element = document.createElement('div');
            element.id = `sensor-${sensorId}`;
            element.className = 'sensor-reading';
            container.appendChild(element);
        }

        // Add highlight effect for updates
        element.classList.add('updated');
        setTimeout(() => element.classList.remove('updated'), 500);

        const timeStr = timestamp.toLocaleTimeString();

        element.innerHTML = `
            <div>
                <div class="sensor-id">${sensorId}</div>
                <div class="sensor-timestamp">Last update: ${timeStr}</div>
            </div>
            <span class="sensor-value ${sensorType.toLowerCase()}">${value.toFixed(1)}</span>
        `;
    }

    function addAlarm(alarm) {
        const alarmList = document.getElementById('alarm-list');

        const alarmElement = document.createElement('div');
        alarmElement.className = `alarm ${alarm.severity}`;

        const time = new Date().toLocaleTimeString();

        alarmElement.innerHTML = `
            <span class="alarm-severity">[${alarm.severity}]</span>
            <strong>${alarm.measurement.sensorId}</strong>:
            ${alarm.measurement.value.toFixed(1)}${alarm.measurement.sensorType === 'TEMPERATURE' ? '¬∞C' : '%'}
            (Threshold: ${alarm.threshold.toFixed(1)})
            <small style="float: right;">${time}</small>
        `;

        alarmList.insertBefore(alarmElement, alarmList.firstChild);

        // Keep only last 50 alarms
        while (alarmList.children.length > 50) {
            alarmList.removeChild(alarmList.lastChild);
        }
    }

    // Start connection when page loads
    connectToStreams();

    // Cleanup on page unload
    window.addEventListener('beforeunload', () => {
        if (measurementSource) measurementSource.close();
        if (alarmSource) alarmSource.close();
    });
</script>
</body>
</html>
