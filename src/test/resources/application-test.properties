# Test Configuration
spring.application.name=wms-test

# R2DBC connection URL for H2 in-memory database (no PostgreSQL mode to avoid case-sensitivity issues)
spring.r2dbc.url=r2dbc:h2:mem:///testdb;DB_CLOSE_DELAY=-1
spring.r2dbc.username=sa
spring.r2dbc.password=

# JDBC datasource for Flyway migrations (same database as R2DBC)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.baseline-version=0

# Logging
logging.level.mk.dmt.wms=DEBUG
logging.level.org.springframework.r2dbc=DEBUG
logging.level.org.flywaydb=DEBUG

